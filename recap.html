<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Récapitulatif commande</title>
  <link rel="stylesheet" href="css/recap.css">
</head>
<body>

<h2>Valider votre commande</h2>
<h4>Paiement sécurisé par carte</h4>
<div class="row">
  <div class="col-75">
    <div class="container">
      <form>
      
        <div class="row">
          <div class="col-50">
            <h3>Adresse de facturation</h3>
            <label for="fname"></i> Nom et Prénom</label>
            <input type="text" id="fname" name="firstname" placeholder="Nom prénom">
            <label for="email"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="prenom.nom@example.com">
            <label for="adr"></i> Addresse</label>
            <input type="text" id="adr" name="address" placeholder="Adresse">
            <label for="city"></i> Ville </label>
            <input type="text" id="city" name="city" placeholder="Ville">

            <div class="row">
              <div class="col-50">
                <label for="state">Pays</label>
                <input type="text" id="state" name="state" placeholder="France">
              </div>
              <div class="col-50">
                <label for="zip">Code postale</label>
                <input type="text" id="zip" name="zip" maxlength="5" placeholder="_ _ _ _ _" >
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Paiement</h3>
            <label for="fname">Carte acceptée</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
              <i class="fa fa-cc-paypal" style="color:blue;"></i>

            </div>
            <label for="cname">Titulaire de la carte</label>
            <input type="text" id="cname" name="cardname" placeholder="Prénom Nom" required>
            <label for="ccnum">Numéro de carte</label>
            <input type="text" id="ccnum" name="cardnumber" maxlength="16" minlength="16" placeholder="_ _ _ _    _ _ _ _    _ _ _ _    _ _ _ _" required>
            <label for="expmonth">Date d'expiration</label> 
            <input type="text" id="expmonth" name="expmonth" placeholder="Mois" required>
            <div class="row">
              <div class="col-50">
                <label for="expyear">Année d'expiration</label>
                <input type="text" id="expyear" maxlength="4" name="expyear" placeholder="Année" required>
              </div>
              <div class="col-50">
                <label for="cvv">Cryptogramme</label>
                <input type="text" id="cvv" name="cvv" minlength="3" maxlength="3" placeholder="_ _ _" required>
              </div>
            </div>
          </div>
          
        </div>
          <input type="submit" id="btn_clear_after_validation" value="Valider mon paiement" class="btn" onclick="redirection()">
      </form>
    </div>
  </div>

      <p> Total <span class="price" style="color:black"><b>(Prix total)</b></span></p>
    </div>
  </div>
</div> --->
